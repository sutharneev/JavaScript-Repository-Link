<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
    <style>
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Text Formatting Tags</h1>
    <p>This is a <strong>strong</strong> and <em>emphasized</em> text.</p>
    <p>Use <b>bold</b>, <i>italic</i>, <u>underline</u>, and <mark>mark</mark>.</p>
    <p>Here is <code>inline code</code> and <s>strikethrough</s>.</p>
    <p>This is a <small>small</small> and subscript<sup>superscript</sup>.</p>
    <blockquote>This is a blockquote example.</blockquote>
    <pre>Preformatted
text example</pre>
    <p><abbr title="World Health Organization">WHO</abbr> is an abbreviation.</p>
</body>
</html>

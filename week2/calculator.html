<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: #fff;
    }

    .display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }

    .buttons button {
      height: 60px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #e6e6e6;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .buttons button:hover {
      background-color: #d4d4d4;
    }

    .clear {
      grid-column: span 4;
      height: 50px;
      margin-top: 10px;
      background-color: #eee;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" class="display" readonly>
    
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>÷</button>
      
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>×</button>
      
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>−</button>
      
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
    </div>

    <button class="clear">Clear</button>
  </div>

</body>
</html>
